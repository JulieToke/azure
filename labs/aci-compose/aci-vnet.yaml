apiVersion: '2021-07-01'
location: westus
name: appcontaineryaml
properties:
  containers:
  - name: app
    properties:
      image: courselabs/asset-manager:22.11-linux-amd64
      ports:
      - port: 80
      resources:
        requests:
          cpu: 1.0
          memoryInGB: 1.5
  ipAddress:
    type: Private
    ports:
    - protocol: tcp
      port: '80'
  osType: Linux
  restartPolicy: Always
  subnetIds:
    - id: <subnet-id>
      name: default
tags: null
type: Microsoft.ContainerInstance/containerGroups